version: '3.3'
services:
  api:
    container_name: 'api'
    build: './api'
    ports:
      - '8080:8080'
    volumes:
      - './api:/go/src/app'
    depends_on:
      - 'mongo'
  mongo:
    image: 'mongo:latest'
    container_name: 'mongo'
    ports:
      - '27100:27017'
  web:
    container_name: 'web'
    image: 'nginx:latest'
    ports:
      - '8081:80'
    volumes:
      - './web:/usr/share/nginx/html'
    depends_on:
      - 'api'
